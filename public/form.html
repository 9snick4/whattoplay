<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>Postage Cost Calculator</title>
</head>
<body>
    <form action="/getRate" method="get" class="form-group">
        <div>
            <label for="weight">Letter Weight</label>
            <input type="text" name="weight" id="weight">
       </div>
       <div>
            <label for="letter">Letter Type</label>
            <select name="letter" id="letter">
                <option value="s">Letters (Stamped)</option>
                <option value="m">Letters (Metered)</option>
                <option value="f">Large Envelops (Flats)</option>
                <option value="r">First-Class Package Service-Retail</option>
            </select>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
